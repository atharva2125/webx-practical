<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website with Buttons and Links</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-B5VYQCB8XG"></script>
 
  <!-- End Google Analytics -->
  
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .link {
      display: inline-block;
      margin: 10px;
      font-size: 18px;
      color: #3498db;
      text-decoration: none;
    }
    .link:hover {
      text-decoration: underline;
    }
  </style>

</head>
<body>

  <h1>Welcome to My Website</h1>
  <p>This page includes buttons and links for users to interact with!</p>

  <button class="button" onclick="alert('You clicked Button 1!')">Button 1</button>
  <button class="button" onclick="alert('You clicked Button 2!')">Button 2</button>

  <div>
    <a href="https://www.example.com" class="link" target="_blank">Visit Example.com</a>
    <a href="https://www.anotherexample.com" class="link" target="_blank">Visit Another Example</a>
  </div>

</body>
</html>
